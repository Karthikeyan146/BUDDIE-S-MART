{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/log.css' %}" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="containerr">
      <div class="forms-container">
        <div class="signin-signup">

<!---------------------------------sign-in form------------------------------------------->
            
          <form action="#" method="post" class="sign-in-form" autocomplete="off">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" id="popupmsg" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> 
        {% endfor %}
            {% csrf_token %}
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="signup-name" placeholder="Username" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="signup-email" placeholder="Email" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="signup-password" placeholder="Password" required/>
            </div>

            <input type="submit" value="Sign up" class="btnn solid" />
        
          </form>

        </div>
      </div>




      <div class="panels-container">

        <div class="panel left-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
                Hi Buddie's , how are you? Go to Sign in
            </p>
            <a href="{% url 'signinpage' %}"class="btnn transparent" style="text-decoration: none;padding: 7px 20px;">Sign in</a>
          </div>
          <img src="{% static 'images/log/signup.svg' %}" class="image" alt="" />
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
