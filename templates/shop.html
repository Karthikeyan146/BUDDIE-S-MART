{% load static %}

<section id="shop">

    <div class="shop-full-content">
    
      <div class="location mt-5"><i class="fas fa-map-marker-alt"></i> Vilangudi</div>
    
      <div class="shop-list mt-5">
        <div class="container-fluid">
          <div class="row row-col-sm-2 row-cols-lg-3 row-cols-md-2">

        {% for shop in shops %} 
            <div class="col d-flex justify-content-around ">
              <div class="card mb-5 rounded-4" style="width: 18rem;">
                <img src="{{shop.image.url}}" class="card-img-top rounded-4" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{shop.name}}</h5>
                <p class="card-text">{{shop.address}}</p>
                <a href="{% url 'productpage' shop.name %}" id="shop-btn" class="btn d-grid gap-2 col-6 mx-auto">Shop Now</a>  <!--  dought url line -->
                </div>
              </div>
            </div> 
        {% endfor %}    

        </div>
       </div>
      </div>
    
    </div>
    
    </section>
