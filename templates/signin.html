{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/log.css' %}" />
    <title>Sign in</title>
  </head>

  <body>
    <div class="containerr">
      <div class="forms-container">
        <div class="signin-signup">

<!---------------------------------sign-in form------------------------------------------->
   
          <form action="#" class="sign-in-form" method="post" autocomplete="off">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> 
        {% endfor %}
            {% csrf_token %}
            <h2 class="title">Sign in</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="signin-name" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="signin-password" required/>
            </div>

            <input type="submit" value="Sign in" class="btnn solid" />
           

          </form>

<!--------------------------------sign-up form---------------------------------------------->

        </div>
      </div>

      <div class="panels-container">

        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Welcome to Buddie's Mart , Please Sign Up
            </p>
            <a href="{% url 'signuppage' %}"class="btnn transparent" style="text-decoration: none;padding: 7px 20px;">Sign up</a>
          </div>
          <img src="{% static 'images/log/login.svg' %}" class="image" alt="" />
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
